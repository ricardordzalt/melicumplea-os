<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz cumpleaños Meli</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="public/styles.css">


</head>


<body>
    <div class="container text-center mb-3 mt-3">
        <div class="row">
            <div class="col-12 display-4"><span class="titulo-hbd">FELIZ CUMPLEAÑOS !!!</span></div>
        </div>
        <div class="row">
            <div class="col-12 display-4"><span class="titulo-hbd">MELISSA</span></div>
        </div>
        <div class="row mt-4 p-4">
            <div class="col-12">
                <img class="img-fluid meli-imagen" width="300px" src="public/melissahermosa.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3 h2">
                <span class="felicitacion">Pasatela muy bien, abre tu regalo.</span>
            </div>
        </div>

    </div>

    <div class="container mb-3">
        <div class="row justify-content-center text-center">
            <div class="col-12 mb-5">
                <button type="button" class="btn btn-meli btn-lg" data-toggle="modal" data-target="#exampleModal">
                    Pastel
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered col-12" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><div id="alerta-velitas">Pastel de cumpleaños</div></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img class="img-fluid" id="pastel-velitas" src="public/pastel2.jpg" width="320px" alt="Pastel no encontrado">
                                <img id="pastel-sin-velitas" class="img-fluid pastel-oculto" src="public/pastel1.jpg" width="320px" alt="Pastel no encontrado">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Salir</button>
                                <button type="button" class="btn btn-meli" id="btn-soplar">Soplar velitas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
